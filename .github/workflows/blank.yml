name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Roda todos os dias √† meia-noite
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # üîπ Garante que todo o hist√≥rico do reposit√≥rio seja puxado

      - name: Gerar anima√ß√£o da cobrinha
        uses: Platane/snk@v3
        with:
          github_user_name: rdgr1  # Substitua pelo seu username
          outputs: |
            github-contribution-grid-snake.svg

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Criar e trocar para a branch output
        run: |
          git fetch origin output || git checkout --orphan output
          git reset --hard
          git clean -fd
          git pull origin output || echo "Branch output n√£o existia remotamente, criando..."
          git push origin output --set-upstream

      - name: Commit e push do resultado
        run: |
          git add github-contribution-grid-snake.svg
          git commit -m "Atualizando cobrinha de commits" || echo "Nenhuma mudan√ßa para commit"
          git push origin output --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
